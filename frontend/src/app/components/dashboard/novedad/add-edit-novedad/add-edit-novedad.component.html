<div class="container-header">

  <h2 mat-dialog-title>{{operation}}Novedad</h2>
  <mat-spinner *ngIf="loading" [diameter]="25"></mat-spinner>
</div>
<form [formGroup]="novedadForm" (ngSubmit)="addEditNovedad()">
  <mat-dialog-content>
      <mat-form-field class="input-form" appearance="fill">
          <mat-label>Docente</mat-label>
          <input formControlName="docenteId" matInput placeholder="Docente" autocomplete="off">
      </mat-form-field>
      <!-- Calendario -->
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>Fecha de Inicio</mat-label>
        <input formControlName="fechaInicio" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <!-- Calendario -->
      <mat-form-field class="input-form" appearance="fill">
        <mat-label>Fecha de Fin</mat-label>
        <input formControlName="fechaFin" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-form" appearance="fill">
          <mat-label>Observaciones</mat-label>
          <input formControlName="observaciones" matInput placeholder="Observaciones..." autocomplete="off">
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
      <button type="button" mat-button cdkFocusInitial (click)="cancel()">Cancelar</button>
      <button type="submit"[disabled]="novedadForm.invalid" mat-button>Aceptar</button>
  </mat-dialog-actions>
</form>
