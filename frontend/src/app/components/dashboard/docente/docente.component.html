  <div class="container-table">
    

      <mat-form-field>
        <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="BÃºsqueda" #input>
    </mat-form-field>


    <button mat-raised-button (click)="addData('1000ms','500ms','')" class="demo-button">
      Agregar docente
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort> 
      
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- D.N.I. Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
    <!-- Apellido y Nombre Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido y Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}}, {{element.nombre}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="operaciones">
      <th mat-header-cell *matHeaderCellDef> Operaciones </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon (click)="viewDetail(element.id)">info_outline</mat-icon>
        <mat-icon (click)="delete(element.id)">delete_outline</mat-icon>
        <mat-icon>edit_outline</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
