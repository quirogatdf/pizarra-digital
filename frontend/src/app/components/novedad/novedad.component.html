<div class="contenedor">



  <h2>Novedades informadas:</h2>
  <mat-form-field>


    <mat-label>Nombre del docente.</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Quiroga, Marcelo Emanuel" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Docente</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
    </ng-container>

    <!-- observaciones Column -->
    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="action" *ngIf="isLogged">
      <th mat-header-cell *matHeaderCellDef>Operaciones</th>
      <td mat-cell *matCellDef="let element">
        <a href="#" target="_blank" rel="noopener noreferrer"><img class="icon"
            src="https://www.svgrepo.com/show/73131/edit-button.svg" alt=""></a> /
        <a href="#" target="_blank" rel="noopener noreferrer"><img class="icon"
            src="https://pic.onlinewebfonts.com/svg/img_215128.png" alt=""></a>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <div style="margin-top: 20px;" *ngIf="!isCreated">
    <button class="form-button" (click)="showCreateForm()" [routerLink]="'novedad/create'">Cargar Novedad</button>
  </div>

</div>
